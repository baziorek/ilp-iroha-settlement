@startuml
"Bob's ILP Node" <- "Alice's ILP Node": ILP Prepare
"Bob's ILP Node" -> "Alice's ILP Node": ILP Fulfill
"Alice's ILP Node" -> "Alice's ILP Node": Bob's Balance Exceeds Settlement Threshold
"Alice's ILP Node" -> "Alice's SE": Perform Outgoing Settlement
"Alice's SE" -> "Ledger": Transfer Assets to Bob
"Ledger" -> "Bob's SE": Transfer Received
"Bob's SE" -> "Bob's ILP Node": Credit Incoming Settlement
@enduml

